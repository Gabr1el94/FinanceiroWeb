<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ePaper - Cadastro</title>
    </h:head>
    <h:body>
        <f:view>
            <p:panelGrid>
                <h:form>
                    <p:outputLabel for="nome" value="Nome Completo:">
                        <p:inputText value="#{f}" id="nome"/>
                    </p:outputLabel>
                    <p:outputLabel for="nascimento" value="Data Nascimento:">
                        <p:calendar id="nascimento"   showOn="Button"/>
                    </p:outputLabel>
                    <p:outputLabel for="cpf" value="Cpf:">
                        <p:inputMask mask="999.999.999-99" value="#{f}" id="cpf" />
                    </p:outputLabel>
                    <p:outputLabel for="email" value="Email:">
                        <p:inputText value="#{f}" id="email"/>
                    </p:outputLabel>
                    <p:outputLabel for="senha" value="Senha:">
                        <p:password value="#{f}" id="senha"/>
                    </p:outputLabel>
                    <p:outputLabel for="reSenha" value="Repetir Senha:">
                        <p:password value="#{f}" id="resenha"/>
                    </p:outputLabel>

                    <p:commandButton id="cadastrar" value="Cadastrar" action="#{f}" />
                </h:form>
            </p:panelGrid>
        </f:view>

        <p:button value="Limpar" id="limpar" onclick="#{geBean.limpar()}" />
    </h:body>
</html>
