<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ePaper - Consulta</title>
         <link rel="StyleSheet" type="text/css" href="../resources/css/style.css" media="screen" />
         <script type="text/javascript" src="../resources/js/script.js"></script>
    </h:head>
    <h:body>
        
        <h:form id="buscaGerente">
            <p:inputText required="true" value="#{geBean.gerente.nome}" id="nome"/>
            <p:commandButton  icon="ui-icon-search" action="#{f}" />
        </h:form>
        <br class="cle"/>
        
        <f:view>
            <h:form>
                <p:dataTable binding="#{manipuladorDataTableMB.dataTable}" 
                             value="#{manipuladorDataTableMB.gerentes}" var="gerente"
                             rowKey="#{geBean.gerente.id}"
                             >
                             
                        <f:facet name="header">
                            Lista de Gerentes
                        </f:facet>
                        
                        <p:column headerText="Id">
                            <h:outputText value="#{gerente.id}" />
                        </p:column>
                    
                        <p:column headerText="Nome">
                            <h:outputText value="#{gerente.nome}" />
                        </p:column>
                    
                        <p:column headerText="Cpf">
                            <h:outputText value="#{gerente.cpf}" />
                        </p:column>
                    
                         <p:column headerText="Data Nascimento">
                             <h:outputText  value="#{gerente.dataNascimento.time}" >
                                 <f:convertDateTime pattern="dd/MM/yyyy"/>
                             </h:outputText>
                        </p:column>
                    
                        <p:column headerText="Email">
                            <h:outputText value="#{gerente.email}" />
                        </p:column>
                        
                    	<p:column headerText="Remover" style="text-align: center; width: 100px">  
                            
                            <h:commandButton value="Deletar" action="#{geBean.remove()}"  />
                            
                        </p:column>	
                        
                </p:dataTable>
            </h:form>
        </f:view>
        
    </h:body>
</html>
