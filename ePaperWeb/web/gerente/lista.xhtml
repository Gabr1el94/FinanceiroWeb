<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ePaper - Lista</title>
         <link rel="StyleSheet" type="text/css" href="../resources/css/style.css" media="screen" />
         <script type="text/javascript" src="../resources/js/script.js"></script>
    </h:head>
    <h:body>
        <h:form id="cadastroGerente">
            <p:inputText required="true" value="#{geBean.gerente.nome}" id="nome"/>
            <p:commandButton value="#{txt.botaoPesquisar}" icon="ui-icon-search" onclick="#{f}" />
        </h:form>
        <br class="cle"/>
        <f:view>
            <h:form>
                <p:dataTable var="ger" value="#{geBean.gerente}">
                        <f:facet name="header">
                            Lista de Gerentes
                        </f:facet>

                        <p:column headerText="Nome">
                            <h:outputText value="#{car.id}" />
                        </p:column>
                    
                        <p:column headerText="Cpf">
                            <h:outputText value="#{car.year}" />
                        </p:column>
                    
                         <p:column headerText="Data Nascimento">
                            <h:outputText value="#{car.year}" />
                        </p:column>
                    
                        <p:column headerText="Email">
                            <h:outputText value="#{car.year}" />
                        </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
