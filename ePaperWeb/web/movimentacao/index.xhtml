<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ePaper - Movimentação</title>
        <link rel="StyleSheet" type="text/css" href="../resources/css/style.css" media="screen" />
         <script type="text/javascript" src="../resources/js/script.js"></script>
               
    </h:head>
    <h:body>
      <h:form>
             <f:facet name="header">
                        <p:growl id="messages"/>
                  <p:menubar>
                      <p:menuitem value="Home" url="#" icon="ui-icon-home" />
                      <p:menuitem value="Movimentação" url="#" icon=" ui-icon-refresh" />
                      <p:submenu label="Funcionário" icon="ui-icon-person">
                         <p:menuitem value="Cadastrar" url="#" icon="ui-icon-plusthick" />
                         <p:menuitem value="Alterar" url="#" icon=" ui-icon-minusthick" />
                         <p:menuitem value="Consulta" url="#" icon="ui-icon-search" />
                      </p:submenu>
                      <p:menuitem value="Relatório" url="#" icon="ui-icon-clipboard" />
                      <p:menuitem value="Conta" url="#" />
                  </p:menubar>
             </f:facet> 
            
            
            <div class="tudo">
                <div class="sAtual">
                    <h3>Recebimento Previsto</h3>
                    <p>R$<strong style="color: green">'Valor'</strong</p>
                </div>
                <div class="sDespesas">
                    <h3>Despesa Previsto</h3>
                    <p>R$<strong style="color: red">'Valor'</strong</p>
                </div>
            </div>
            
          <p:button target="_blank" icon="ui-icon-plusthick" href="#" value="Adicionar"  />
                <p:dataTable var="ger" value="#{geBean.gerente}">
                        <f:facet name="header">
                            Lista Movimentação
                        </f:facet>
                        <p:column headerText="Pago">
                            <h:outputText value="#{ger}" />
                        </p:column>
                    
                        <p:column headerText="Valor">
                            <h:outputText value="#{ger}" />
                        </p:column>
                    
                        <p:column headerText="Descrição">
                            <h:outputText value="#{ger}" />
                        </p:column>
                    
                        <p:column headerText="Emissão">
                            <h:outputText value="#{ger}" />
                        </p:column>
                    
                        <p:column headerText="Tipo">
                            <h:outputText value="#{ger}" />
                        </p:column>
                    
                        <p:column headerText="Alterar">
                            <h:outputText value="#{ger}" />
                        </p:column>
                </p:dataTable>
            
            <h:panelGrid id="pgFooter" columns="2" cellpadding="4">
              <f:facet name="footer">
                  <strong>ePaper 2018  - Todos os direitos reservados</strong>
              </f:facet>
          </h:panelGrid> 
            
        </h:form>    
    </h:body>
</html>
