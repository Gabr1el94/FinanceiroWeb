<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
           <h:panelGrid id="pgHeader" columns="2" cellpadding="4">
                    <f:facet name="header">
                            <p:growl id="messages"/>
                    <h:form>
                          <p:menubar>
                                <p:menuitem value="Home" url="../gerente/index.xhtml" icon="ui-icon-home" />
                                <p:menuitem value="Movimentação" url="index.xhtml" icon=" ui-icon-refresh" />
                                <p:submenu label="Funcionário" icon="ui-icon-person">
                                   <p:menuitem value="Cadastrar" url="../funcionario/cadastro.xhtml" icon="ui-icon-plusthick" />
                                   <p:menuitem value="Consulta" url="../funcionario/consulta.xhtml" icon="ui-icon-search" />
                                </p:submenu>
                                <p:menuitem value="Conta" url="../conta/index.xhtml" />
                          </p:menubar>
                  </h:form>
                  </f:facet>  
          </h:panelGrid>
        
                <f:view>
                    <h:form>
                         
                        <h:outputText value="Pago: " />
                         <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" /><br class="cle"/>
                         
                         <h:outputText  value="Categoria:" /><br class="cle"/>
                         
                         <p:inputText id="cateoria" value="#{basicView.text}" /><br class="cle"/>
                         
                         <h:outputText  value="Descrição:" /><br class="cle"/>
                         
                         <p:inputText id="descricao" value="#{basicView.text}" /><br class="cle"/>
                         <h:outputText  value="Valor:" /><br class="cle"/>
                         <p:inputText id="valor" value="#{basicView.text}" >
                              <f:convertNumber integerOnly="true" />
                         </p:inputText>
                         <br class="cle"/>
                         <h:outputText value="Data Emissão" /><br class="cle"/>
                            <p:calendar id="emissao" pattern="dd/MM/yyyy" mode="popup" showOn="button">
                            </p:calendar>
                         <br class="cle"/><br class="cle"/>
                          <p:commandButton id="cadastrar" value="Cadastrar" action="#{d}" />
                          <p:button value="Limpar" id="limpar" onclick="#{f}"/>
                         
                        <br class="cle"/>
                        
                    </h:form>
                </f:view>
      
        <br class="cle"/><br class="cle"/><br class="cle"/>

         <p:separator />
         
        <h:panelGrid id="pgFooter" columns="2" cellpadding="4">
            <f:facet name="footer">
                <strong>ePaper 2018  - Todos os direitos reservados</strong>
            </f:facet>
        </h:panelGrid>
    </h:body>
</html>
