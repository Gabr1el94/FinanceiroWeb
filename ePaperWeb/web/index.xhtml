<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formul√°rio Cadastro - Gerente</title>

        <script type="text/javascript" language="JavaScript">
            var $ = jQuery;
            $(document).ready(function() {
                $("input[id*='dataNascimento']").mask('99/99/9999');
            });
        </script>

    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h:outputLabel value="Nome: "/>
                <p:inputText id="nome" value="#{geBean.gerente.nome}" size="20" required="true" /><br/> <br/>
                <h:outputLabel value="Email: "/>
                <p:inputText id="email" value="#{geBean.gerente.email}" size="20" required="true" /><br/> <br/>
                <h:outputLabel value="Data Nascimento: "/>
                <p:calendar id="dataNascimento" value="#{geBean.gerente.dataNascimento.time}" pattern="dd/MM/yyyy" />
                <br/> <br/>
                <h:outputLabel value="Cpf: "/>
                <p:inputMask id="cpf" value="#{geBean.gerente.cpf}" required="true" mask="999.999.999-99"/>
                <br/> <br/>
                <h:outputLabel value="Senha:" />
                <p:password id="senha" value="#{geBean.gerente.senha}"  required="true" />
                <br/> <br/>
                <h:commandButton id="salvar" action="#{geBean.salvar()}"  value="Salvar" type="submit" />
                <input type="reset" value="Limpar"/>
            </h:form>
        </f:view>
    </h:body>
</html>
