<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formul√°rio Cadastro - Gerente</title>
       
    </h:head>
    <h:body >
        
        <h:form>
          <h:outputLabel value="Nome:"/>
          <h:inputText id="nome" value="#{GerenteMB.gerente.nome}" size="20" />
           <h:outputLabel value="Email:"/>
              <h:inputText id="email" value="#{GerenteMB.gerente.email}" size="20" />
           <h:outputLabel value="Data Nascimento:"/>
            <h:inputText id="nascimento"  value="#{calendarView.date3}">
                  <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:inputText>

             <h:outputLabel value="Cpf:"/>
               <h:inputText id="cpf" value="#{GerenteMB.gerente.cpf}" size="20" />
             <h:outputLabel value="Senha:"/>
           
              <h:outputLabel value="Repetir a Senha:"/>
          <h:commandButton id="btnE" value="Enviar" type="submit" />
          <h:commandButton id="btnL" value="Limpar" type="reset"/>
        </h:form>
    </h:body>
</html>
