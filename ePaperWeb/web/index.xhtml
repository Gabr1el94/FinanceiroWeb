<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ePaper - Login</title>
          <link rel="StyleSheet" type="text/css" href="resources/css/style.css" media="screen" />
    </h:head>
    <h:body> 
        <p:separator />
        <center><h1>Sistema de Login</h1></center>
         <h:form id="formUsuario">        
             <h:panelGrid id="pgNovo" columns="2" cellpadding="4" style="margin:0 auto;">  
                    <p:outputLabel value="Email: ">
                        <p:inputText  id="email"/></p:outputLabel>
                   <br style="clear: left;" />
                        <p:outputLabel value="Senha:">     
                            <p:inputText id="senha"/></p:outputLabel>
                            <br style="clear: left;" />
                            <p:commandButton value="&nbsp;Logar" styleClass="btnLogar" />
                </h:panelGrid>
                <p:separator />       
        </h:form>
        
    </h:body>
</html>
