<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ePaper - Consulta</title>
        <link rel="StyleSheet" type="text/css" href="../resources/css/style.css" media="screen" />
         <script type="text/javascript" src="../resources/js/script.js"></script>
    </h:head>
    <h:body>
        <f:facet name="header">
                        <p:growl id="messages"/>
                  <p:menubar>
                      <p:menuitem value="Home" url="#" icon="ui-icon-home" />
                      <p:menuitem value="Movimentação" url="#" icon=" ui-icon-refresh" />
                      <p:submenu label="Funcionário" icon="ui-icon-person">
                         <p:menuitem value="Cadastrar" url="#" icon="ui-icon-plusthick" />
                         <p:menuitem value="Alterar" url="#" icon=" ui-icon-minusthick" />
                         <p:menuitem value="Consulta" url="#" icon="ui-icon-search" />
                      </p:submenu>
                      <p:menuitem value="Relatório" url="#" icon="ui-icon-clipboard" />
                      <p:menuitem value="Conta" url="#" />
                  </p:menubar>
        </f:facet>  
        <h:form id="buscaFuncionario">
            <p:inputText required="true" value="#{fuBean}" id="nome"/>
            <p:commandButton icon="ui-icon-search" onclick="#{f}" />
        </h:form>
        <br class="cle"/>
        
      
            <h:form>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:dataTable var="fun" value="#{fuBean}">
                        <f:facet name="header">
                            Lista de Funcionários
                        </f:facet>
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Nome">
                            <h:outputText value="#{fun}" />
                        </p:column>
                    
                        <p:column headerText="Cpf">
                            <h:outputText value="#fun}" />
                        </p:column>
                    
                         <p:column headerText="Data Nascimento">
                            <h:outputText value="#{fun}" />
                        </p:column>
                    
                        <p:column headerText="Email">
                            <h:outputText value="#{fun}" />
                        </p:column>
                    
                        <p:column headerText="Remover" style="text-align: center; width: 100px">  	               
                            <h:commandButton value="Deletar" action="#{f}"  />	            
                        </p:column>
                </p:dataTable>
                
                <h:panelGrid id="pgFooter" columns="2" cellpadding="4">
                    <f:facet name="footer">
                        <strong>ePaper 2018  - Todos os direitos reservados</strong>
                    </f:facet>
                </h:panelGrid>
            </h:form>
       
    </h:body>
</html>
